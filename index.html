<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS-->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card">
    <div class="card__bg-img">
      <img class="card__profile-img" src="./images/image-victor.jpg" alt="profile picture">
    </div>

    <div class="card__profile-text">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
    </div>
    <div class="card__profile-stats">
      <div class="stat">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stat">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="stat">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/KirstChat" target="_blank">Kirsty Chatterton</a>.
  </footer>
</body>

</html>
